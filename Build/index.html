<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidesign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
  .buttons {
    height: 75vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .buttons a {
    margin: 0 3px;
    padding: 16px 46px;
    font-size: 25px;
  }

  .buttons b {
    margin: 0 5px;
    padding: 16px 46px;
    font-size: 40px;
  }

  .btn2 {
    height: 75vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .btn2 a {
    margin: 0 5px;
    padding: 16px 46px;
    font-size: 25px;
  }

  .btn3 {
    height: 75vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .btn3 a {
    margin: 0 5px;
    padding: 16px 46px;
    font-size: 25px;
  }

  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 30%;
  }
  .bag_card{
    border: none !important;
  }
  .card_img{
    display: flex;
    justify-content: center;
  }
  .card_img img{
    width: 300px;
  }
  .card-body{
    display: flex;
    justify-content: center;
  }
  .container{
    margin-top: 300px;
  }
</style>

<body>
  <img src="https://raw.githubusercontent.com/Ashishj34/BabylonModels/main/hidesign%20pics/Logo.png" alt="Hidesign" class="center">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card bag_card">
          <div class="card_img">
            <img src="https://raw.githubusercontent.com/Ashishj34/BabylonModels/Dev2/hidesign%20pics/grazia%202.PNG" alt="Hidesign" class="img-fluid">
          </div>
          <div class="card-body">
            <a href="bag1.html" class="btn btn-primary" onclick="resize()">Bag 1</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bag_card">
          <div class="card_img">
            <img src="https://raw.githubusercontent.com/Ashishj34/BabylonModels/main/hidesign%20pics/Bag5.png" alt="Hidesign" class="img-fluid">
          </div>
          <div class="card-body">
            <a href="bag2.html" class="btn btn-primary">Bag 2</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bag_card">
          <div class="card_img">
            <img src="https://raw.githubusercontent.com/Ashishj34/BabylonModels/main/hidesign%20pics/Bag3.png" alt="Hidesign" class="img-fluid">
          </div>
          <div class="card-body">
            <a href="bag3.html" class="btn btn-primary">Bag 3</a>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

</body>


<script src="babylon-test.js"></script>
<script>
  function resize() {
    setTimeout(function () {
        engine.resize();
        if ($(window).width() < 450) {
            alert('For Better Experience Open In Landscpe Mode');
        }
    }, 200);
}

</script>
